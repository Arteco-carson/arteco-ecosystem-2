name: Azure Static Web Apps CI/CD (Ecosystem)

on:
  # Enable manual button in GitHub Actions UI
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'arteco-portal/**'
      - 'arteco-acm-frontend/**'
      - 'packages/**'
      - 'package.json'
      - 'scripts/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'arteco-portal/**'
      - 'arteco-acm-frontend/**'
      - 'packages/**'
      - 'package.json'
      - 'scripts/**'

jobs:
  build_and_deploy_job:
    # UPDATED: Now allows manual triggers OR push events OR open PRs
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      # Ensure both apps know where the API is
      VITE_API_URL: "https://arteco-fineartapi-prod-bxetekage3a2b6em.eastus2-01.azurewebsites.net"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          # We now cache based on the root lockfile since we install workspace-wide
          cache-dependency-path: 'package-lock.json'

      - name: Install and Build Ecosystem
        run: |
          # Force a fresh install to get Linux binaries (fixes Rollup error)
          rm -f package-lock.json
          rm -rf node_modules
          npm install
          npm run build:ecosystem
        working-directory: . # Run in the root of the repo
        env:
          CI: false
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_SKY_071D8F90F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # This is the folder our script created: Portal + ACM inside it
          app_location: "arteco-portal/dist" 
          skip_app_build: true # We already built it in the previous step
          output_location: "" 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_SKY_071D8F90F }}
          action: "close"
          app_location: "arteco-portal/dist"